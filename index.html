<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SOLAR</title>
    <style>
        :root {
            --bg-color: #020202;
            --neon-border: #00f3ff;
            --danger: #ff0055;
            --solar-yellow: #ffff00;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #020202 100%),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- NOTIFICACIÓN CENTRAL --- */
        #aviso-central {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--solar-yellow);
            color: var(--solar-yellow);
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 2000;
            display: none; /* Se activa con JS */
            box-shadow: 0 0 30px var(--solar-yellow);
            text-transform: uppercase;
            pointer-events: none;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }

        /* Estilos del chat existentes */
        #login-overlay { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { padding: 40px; border: 2px solid var(--neon-border); text-align: center; background: #050505; box-shadow: 0 0 30px var(--neon-border); }
        
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon-border); background: rgba(0,0,0,0.9); }
        #header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 5px; color: var(--neon-border); text-shadow: 0 0 10px var(--neon-border); }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 12px 18px; border-radius: 8px; max-width: 80%; background: rgba(0, 0, 0, 0.8); border-left: 4px solid; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        #controls { background: #000; border-top: 2px solid var(--neon-border); }
        #msg-input { width: 100%; background: #050505; border: none; color: #fff; padding: 25px; font-size: 1.1rem; outline: none; box-sizing: border-box; }
        #send-bar { display: flex; justify-content: flex-end; padding: 10px; background: #000; }
        #send { background: var(--neon-border); color: #000; border: none; padding: 10px 40px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #btnVaciar { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 6px 15px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="aviso-central"></div>

    <div id="login-overlay">
        <div class="login-box">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUÍA DEL MUSEO | Información Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #c5a059; /* Dorado Museo */
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* HERO SECTION */
        header {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1518998053502-53cc83e953d1?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 3px solid var(--primary);
        }

        header h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; color: var(--primary); }

        /* NAVEGACIÓN RÁPIDA */
        nav {
            position: sticky;
            top: 0;
            background: var(--surface);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
            flex-wrap: wrap;
            border-bottom: 1px solid #333;
        }

        nav a { color: var(--text); text-decoration: none; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        nav a:hover { color: var(--primary); }

        .container { max-width: 1000px; margin: 40px auto; padding: 20px; }

        .section { margin-bottom: 60px; scroll-margin-top: 100px; }
        
        h2 { 
            border-left: 5px solid var(--primary); 
            padding-left: 15px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* GRID DE HORARIOS Y SALAS */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--surface);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card i { color: var(--primary); font-size: 1.5rem; margin-bottom: 15px; }
        .card h3 { margin-top: 0; }

        /* NORMAS */
        .normas-list {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ff4444;
        }

        .normas-list li { margin-bottom: 15px; list-style: none; display: flex; align-items: center; gap: 10px; }
        .normas-list i { color: #ff4444; }

        /* GALERÍA ITINERANTE */
        .gallery-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .gallery-item {
            min-width: 300px;
            background: var(--surface);
            border-radius: 8px;
            overflow: hidden;
        }

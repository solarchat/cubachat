<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SOLAR</title>
    <style>
        :root {
            --bg-color: #020202;
            --neon-border: #00f3ff;
            --danger: #ff0055;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #020202 100%),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Cabecera con el nuevo t√≠tulo */
        #header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-border);
            background: rgba(0,0,0,0.9);
            box-shadow: 0 0 15px var(--neon-border);
            z-index: 100;
        }

        #header h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            letter-spacing: 5px; 
            color: var(--neon-border); 
            text-shadow: 0 0 10px var(--neon-border);
        }

        #btnVaciar {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 6px 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            transition: 0.3s;
        }
        #btnVaciar:hover { background: var(--danger); color: white; box-shadow: 0 0 15px var(--danger); }

        /* Contenedor de mensajes */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }

        .bubble {
            padding: 12px 18px;
            border-radius: 8px;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.8);
            border-left: 4px solid;
            backdrop-filter: blur(5px);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .bubble b { display: block; font-size: 0.8rem; margin-bottom: 4px; letter-spacing: 1px; }

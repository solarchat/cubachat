<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SOLAR</title>
    <style>
        :root {
            --bg-color: #020202;
            --neon-border: #00f3ff;
            --danger: #ff0055;
            --solar-yellow: #ffff00;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #020202 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* AVISO CENTRAL */
        #aviso-central {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--solar-yellow);
            color: var(--solar-yellow);
            padding: 25px;
            font-size: 1.5rem;
            text-align: center;
            z-index: 3000;
            display: none;
            box-shadow: 0 0 30px var(--solar-yellow);
            pointer-events: none;
        }

        /* LOGIN OVERLAY */
        #login-overlay { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 2000; 
        }

        .login-box { 
            padding: 40px; 
            border: 2px solid var(--neon-border); 
            text-align: center; 
            background: #050505; 
            box-shadow: 0 0 30px var(--neon-border); 
        }

        /* HEADER Y CHAT */
        #header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--neon-border); 
            background: rgba(0,0,0,0.9); 
        }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .bubble { 
            padding: 12px; 
            border-radius: 8px; 
            max-width: 80%; 
            background: rgba(255, 255, 255, 0.05); 
            border-left: 4px solid; 
        }

        /* CONTROLES */
        #controls { border-top: 2px solid var(--neon-border); background: #000; }
        #msg-input { width: 100%; background: transparent; border: none; color: #fff; padding: 25px; font-size: 1.1rem; outline: none; }
        #send-bar { display: flex; justify-content: flex-end; padding: 10px; }
        #send { background: var(--neon-border); border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; }
        #btnVaciar { background: transparent; color: var(--danger); border: 1px solid var(--danger); cursor: pointer; padding: 5px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="aviso-central"></div>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:var(--neon-border)">ENTRAR A "EL SOLAR"</h2>
            <input type="text" id="username" placeholder="¿QUIÉN ERES?..." maxlength="15" style="background:#000; border:1px solid var(--neon-border); color:#fff; padding:12px; margin-bottom:20px; text-align:center; outline:none;">
            <br>
            <button id="enter-btn" style="padding: 12px 40px; cursor:pointer; background: var(--neon-border); border:none; font-weight:bold;">ACCEDER AL NODO</button>
        </div>
    </div>

    <div id="header">
        <h1 style="margin:0; font-size:1.2rem; color:var(--neon-border)">EL SOLAR // <span id="mi-nombre-display"></span></h1>
        <button id="btnVaciar">LIMPIEZA TOTAL</button>
    </div>

    <div id="chat-container"></div>

    <div id="controls">
        <input type="text" id="msg-input" placeholder="Escribe tu mensaje..." autocomplete="off">
        <div id="send-bar">
            <button id="send">TRANSMITIR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfOBCYgEEfgKC53t-v2G6ll_XwD9nh6C8",
            authDomain: "cubachat-6f674.firebaseapp.com",
            projectId: "cubachat-6f674",
            storageBucket: "cubachat-6f674.firebasestorage.app",
            messagingSenderId: "351613355145",
            appId: "1:351613355145:web:e8e6939aac0f08ffa33258"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const neonColors = ['#00f3ff', '#ff00ff', '#00ff00', '#ffff00', '#ff0055', '#7000ff'];
        let myColor = neonColors[Math.floor(Math.random() * neonColors.length)];
        
        let usuarioActual = sessionStorage.getItem("solar_name");
        let usuarioColor = sessionStorage.getItem("solar_color");

        // FUNCIÓN PARA ENTRAR SIN RECARGAR
        function iniciarInterfaz(nombre, color) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('mi-nombre-display').innerText = nombre;
            document.getElementById('mi-nombre-display').style.color = color;
            usuarioActual = nombre;
            usuarioColor = color;
        }

        if (usuarioActual) {
            iniciarInterfaz(usuarioActual, usuarioColor);
        }

        document.getElementById('enter-btn').onclick = () => {
            const val = document.getElementById('username').value.trim();
            if (val) {
                sessionStorage.setItem("solar_name", val);
                sessionStorage.setItem("solar_color", myColor);
                iniciarInterfaz(val, myColor);
            }
        };

        // ENVIAR
        const enviar = async () => {
            const input = document.getElementById('msg-input');
            if (input.value.trim() && usuarioActual) {
                const texto = input.value;
                input.value = "";
                await addDoc(collection(db, "mensajes"), {
                    autor: usuarioActual,
                    texto: texto,
                    color: usuarioColor,
                    timestamp: serverTimestamp()
                });
            }
        };

        document.getElementById('send').onclick = enviar;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };

        // AVISO "! QUE WUELTA !"
        function mostrarAviso(nombre) {
            const aviso = document.getElementById('aviso-central');
            aviso.innerHTML = `${nombre}<br><span style="font-size:1rem; color:#fff">! QUE WUELTA ! SALUDATE EN EL SOLAR</span>`;
            aviso.style.display = 'block';
            setTimeout(() => { aviso.style.display = 'none'; }, 3000);
        }

        // LISTENER DE MENSAJES Y NOTIFICACIONES
        let cargaInicial = true;
        onSnapshot(query(collection(db, "mensajes"), orderBy("timestamp")), (snap) => {
            const cont = document.getElementById('chat-container');
            cont.innerHTML = "";
            snap.forEach((doc) => {
                const d = doc.data();
                const esMio = d.autor === usuarioActual;
                const div = document.createElement('div');
                div.className = 'bubble';
                div.style.borderColor = d.color;
                div.style.alignSelf = esMio ? 'flex-end' : 'flex-start';
                div.innerHTML = `<b style="color:${d.color}">${d.autor}</b><span style="color:#fff">${d.texto}</span>`;
                cont.appendChild(div);
            });
            cont.scrollTop = cont.scrollHeight;

            // Lógica de aviso para nuevos mensajes de otros
            if (!cargaInicial && snap.docChanges().length > 0) {
                const ultimo = snap.docChanges()[snap.docChanges().length - 1];
                if (ultimo.type === "added" && ultimo.doc.data().autor !== usuarioActual) {
                    mostrarAviso(ultimo.doc.data().autor);
                }
            }
            cargaInicial = false;
        });

        // BORRADO
        document.getElementById('btnVaciar').onclick = async () => {
            if(confirm("¿BORRAR TODO?")){
                const snap = await getDocs(collection(db, "mensajes"));
                snap.forEach(async (d) => { await deleteDoc(doc(db, "mensajes", d.id)); });
            }
        };
    </script>
</body>
</html>

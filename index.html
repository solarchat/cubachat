<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubaChat Pro</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #cabecera { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #mensajes { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); font-size: 15px; line-height: 1.4; }
        .msg b { display: block; font-size: 12px; margin-bottom: 3px; }
        .enviado { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .recibido { background: white; align-self: flex-start; border-top-left-radius: 0; }
        #controles { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        button { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        #status { font-size: 10px; color: red; text-align: center; background: #ffebeb; }
    </style>
</head>
<body>
    <div id="cabecera">CubaChat - <span id="miNombre">...</span></div>
    <div id="status"></div>
    <div id="mensajes"></div>
    <div id="controles">
        <input type="text" id="mensajeInput" placeholder="Escribe un mensaje..." autocomplete="off">
        <button id="btnEnviar">➤</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfOBCYgEEfgKC53t-v2G6ll_XwD9nh6C8",
            authDomain: "cubachat-6f674.firebaseapp.com",
            projectId: "cubachat-6f674",
            storageBucket: "cubachat-6f674.firebasestorage.app",
            messagingSenderId: "351613355145",
            appId: "1:351613355145:web:e8e6939aac0f08ffa33258"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const statusDiv = document.getElementById("status");

        // --- LÓGICA DE USUARIO MEJORADA ---
        // Usamos sessionStorage para que al cerrar el navegador se olvide el nombre.
        // Usamos la clave "v_final_8" para forzar la actualización ahora mismo.
        let usuario = sessionStorage.getItem("chat_user_v_final_8");
        
        if(!usuario) {
            usuario = prompt("¡Bienvenido! Introduce tu nombre:");
            if(!usuario || usuario.trim() === "") {
                usuario = "User" + Math.floor(Math.random() * 1000);
            }
            sessionStorage.setItem("chat_user_v_final_8", usuario);
        }
        document.getElementById("miNombre").innerText = usuario;

        // Función para colores de otros usuarios (Sin tocar lógica principal)
        const getColor = (name) => {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 70%, 90%)`;
        };

        const input = document.getElementById("mensajeInput");
        const btn = document.getElementById("btnEnviar");

        // Función de envío (Exactamente la que te funcionó)
        const enviar = async () => {
            if(input.value.trim() !== "") {
                const texto = input.value;
                input.value = "";
                try {
                    await addDoc(collection(db, "mensajes"), {
                        autor: usuario,
                        texto: texto,
                        timestamp: serverTimestamp()
                    });
                } catch (e) { statusDiv.innerText = "Error: " + e.message; }
            }
        };

        btn.onclick = enviar;
        input.onkeypress = (e) => { if(e.key === 'Enter') enviar(); };

        // Función de lectura (Exactamente la que te funcionó)
        const q = query(collection(db, "mensajes"), orderBy("timestamp"));
        onSnapshot(q, (snapshot) => {
            const contenedor = document.getElementById("mensajes");
            contenedor.innerHTML = "";
            snapshot.forEach((doc) => {
                const d = doc.data();
                if(d.texto) {
                    const esMio = d.autor === usuario;
                    const div = document.createElement("div");
                    div.className = "msg " + (esMio ? "enviado" : "recibido");
                    
                    // Solo ponemos color de fondo si no es nuestro mensaje
                    if (!esMio) {
                        div.style.backgroundColor = getColor(d.autor);
                    }

                    div.innerHTML = `<b>${d.autor}</b>${d.texto}`;
                    contenedor.appendChild(div);
                }
            });
            contenedor.scrollTop = contenedor.scrollHeight;
        }, (error) => { statusDiv.innerText = "Error de carga: " + error.message; });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON CHAT - TERMINAL</title>
    <style>
        :root {
            --bg-color: #020202;
            --panel-bg: rgba(5, 5, 5, 0.98);
            --neon-border: #00f3ff;
            --neon-text: #00f3ff;
            --danger: #ff0055;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #020202 100%),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Cabecera */
        #header {
            background: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-border);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            z-index: 100;
        }

        #header h1 { margin: 0; font-size: 0.9rem; letter-spacing: 4px; color: var(--neon-text); text-transform: uppercase; }

        #btnVaciar {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: bold;
            transition: 0.3s;
        }
        #btnVaciar:hover { background: var(--danger); color: white; box-shadow: 0 0 15px var(--danger); }

        /* Chat */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .bubble {
            padding: 10px 15px;
            border-radius: 4px;
            max-width: 85%;
            background: rgba(0, 0, 0, 0.8);
            border-left: 3px solid;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .bubble b { display: block; font-size: 0.7rem; margin-bottom: 2px; letter-spacing: 1px; }

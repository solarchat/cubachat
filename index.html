<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SOLAR</title>
    <style>
        :root {
            --bg-color: #020202;
            --neon-border: #00f3ff;
            --danger: #ff0055;
            --solar-yellow: #ffff00;
            --online-green: #00ff88;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #020202 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        #sidebar {
            width: 220px;
            background: rgba(0, 0, 0, 0.95);
            border-right: 2px solid var(--neon-border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
        }

        #sidebar h3 {
            font-size: 0.8rem;
            color: var(--neon-border);
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        #user-list { flex: 1; overflow-y: auto; }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 5px;
            cursor: pointer;
            border-bottom: 1px solid #111;
        }

        .user-item:hover { background: rgba(0, 243, 255, 0.1); }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--online-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--online-green);
        }

        /* CONTENIDO PRINCIPAL */
        #main-content { flex: 1; display: flex; flex-direction: column; }

        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon-border); background: rgba(0,0,0,0.8); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }

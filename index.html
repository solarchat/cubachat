<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL SOLAR</title>
    <style>
        :root {
            --bg-color: #020202;
            --neon-border: #00f3ff;
            --danger: #ff0055;
            --solar-yellow: #ffff00;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #020202 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* AVISO CENTRAL DE BIENVENIDA */
        #aviso-central {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--solar-yellow);
            color: var(--solar-yellow);
            padding: 25px;
            font-size: 1.5rem;
            text-align: center;
            z-index: 3000;
            display: none;
            box-shadow: 0 0 30px var(--solar-yellow);
            pointer-events: none;
            text-transform: uppercase;
        }

        /* LOGIN OVERLAY */
        #login-overlay { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 2000; 
        }

        .login-box { 
            padding: 40px; 
            border: 2px solid var(--neon-border); 
            text-align: center; 
            background: #050505; 
            box-shadow: 0 0 30px var(--neon-border); 
        }

        /* HEADER */
        #header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--neon-border); 
            background: rgba(0,0,0,0.9); 
        }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .bubble { 
            padding: 12px; 
            border-radius: 8px; 
            max-width: 80%; 
            background: rgba(255, 255, 255, 0.05); 
            border-left: 4px solid; 
        }

        /* CONTROLES */
        #controls { border-top: 2px solid var(--neon-border); background: #000; }
        #msg-input { width: 100%; background: transparent; border: none; color: #fff; padding: 25px; font-size: 1.1rem; outline: none; }
        #send-bar { display: flex; justify-content: flex-end; padding: 10px; }
        #send { background: var(--neon-border); border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; }
        #btnVaciar { background: transparent; color: var(--danger); border: 1px solid var(--danger); cursor: pointer; padding: 5px 10px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

            <br>
            <button id="enter-btn" style="padding: 12px 40px; cursor:pointer; background: var(--neon-border); border:none; font-weight:bold;">ACCEDER AL NODO</button>
        </div>
    </div>

    <div id="header">
        <h1 style="margin:0; font-size:1.2rem; color:var(--neon-border)">EL SOLAR // <span id="mi-nombre-display"></span></h1>

    <div id="chat-container"></div>

    <div id="controls">
        <input type="text" id="msg-input" placeholder="Escribe tu mensaje..." autocomplete="off">
        <div id="send-bar">

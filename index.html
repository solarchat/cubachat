<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL DE INFORMACIÓN MUSEO</title>
    <style>
        :root {
            --azul-marino: #002366;
            --azul-cielo: #87CEEB;
            --blanco: #FFFFFF;
            --borde-yeso: #e0e0e0;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Elimina el scroll por completo */
            font-family: 'Georgia', serif;
            background-color: var(--azul-cielo);
        }

        /* CONTENEDOR PRINCIPAL: Divide la pantalla en 6 filas iguales */
        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            border: 10px solid var(--azul-marino);
        }

        /* FILA / SECCIÓN */
        .seccion {
            flex: 1; /* Hace que cada sección ocupe el mismo espacio */
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--azul-marino);
            background: var(--blanco);
            transition: background 0.3s;
        }

        .seccion:last-child { border-bottom: none; }

        /* ETIQUETA IZQUIERDA (Categoría) */
        .categoria {
            width: 30%;
            height: 100%;
            background-color: var(--azul-marino);
            color: var(--blanco);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        /* DETALLE DE ARABESCO EN EL TÍTULO */
        .categoria::after {
            content: "❧";
            position: absolute;
            right: 5px;
            color: var(--azul-cielo);
            font-size: 1.5rem;
        }

        /* ESPACIO DE INFORMACIÓN DERECHA */
        .info {
            width: 70%;
            height: 100%;
            padding: 0 40px;
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            color: var(--azul-marino);
            font-weight: bold;
            background: linear-gradient(to right, #f9f9f9, var(--blanco));
        }

        /* TÍTULO DEL MUSEO (Franja superior opcional o integrada) */
        .header-mini {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--azul-marino);
            color: var(--blanco);
            padding: 5px 20px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            z-index: 10;
            border-bottom-left-radius: 10px;
        }

        /* ESTILO PARA RESALTAR TEXTO */
        .info span {
            border-bottom: 1px double var(--azul-cielo);
        }

    </style>
</head>
<body>

    <div class="header-mini">SISTEMA DE INFORMACIÓN AL VISITANTE</div>

    <div class="dashboard">
        
        <div class="seccion">
            <div class="categoria">Horarios y Días</div>
            <div class="info">
                <span id="txt-horarios">Martes a Domingo: 09:00 - 18:00 | Lunes: Cerrado</span>
            </div>
        </div>

        <div class="seccion">
            <div class="categoria">Salas para visitar</div>
            <div class="info">
                <span id="txt-salas">Arqueología (Pila 1), Arte Sacro (Pila 2), Historia Naval</span>
            </div>
        </div>

        <div class="seccion">
            <div class="categoria">Salas Itinerantes</div>
            <div class="info">

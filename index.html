<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON CHAT - FUTURISTIC</title>
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: rgba(10, 10, 10, 0.9);
            --neon-border: #00f3ff;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%),
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            color: #fff;
            font-family: 'Orbitron', sans-serif; /* Si no carga, usa sans-serif */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Cabecera Futurista */
        #header {
            background: var(--panel-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-border);
            box-shadow: 0 0 15px var(--neon-border);
        }

        #header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 3px; text-shadow: 0 0 10px var(--neon-border); }

        /* Botón Vaciar */
        #btnVaciar {
            background: transparent;
            color: #ff0055;
            border: 1px solid #ff0055;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }
        #btnVaciar:hover { background: #ff0055; color: white; box-shadow: 0 0 20px #ff0055; }

        /* Área de Mensajes */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 75%;
            position: relative;
            border: 1px solid;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bubble b { display: block; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; }

        /* Controles */
        #controls {
            background: var(--panel-bg);
            padding: 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--neon-border);
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid var(--neon-border);
            color: var(--neon-border);
            padding: 12px;
            outline: none;
            box-shadow: inset 0 0 5px var(--neon-border);
        }

        button#send {
            background: var(--neon-border);
            color: #000;
            border: none;
            padding: 0 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Overlay de Login */
        #login-overlay {
            position: fixed;
            top:0; left:0; width: 100%; height:100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .login-box {
            text-align: center;
            padding: 40px;
            border: 2px solid var(--neon-border);
            box-shadow: 0 0 30px var(--neon-border);
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>ACCESO AL SISTEMA</h2>
            <input type="text" id="username" placeholder="IDENTIFICADOR...">
            <br><br>
            <button id="enter-btn" style="padding: 10px 20px; background: var(--neon-border); border:none; cursor:pointer;">INGRESAR</button>
        </div>
    </div>

    <div id="header">
        <h1 id="title">NODE_CHAT // <span id="display-name"></span></h1>
        <button id="btnVaciar">Vaciar Buffer</button>
    </div>

    <div id="chat-container"></div>

    <div id="controls">
        <input type="text" id="msg-input" placeholder="Transmitiendo datos..." autocomplete="off">
        <button id="send">ENVIAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfOBCYgEEfgKC53t-v2G6ll_XwD9nh6C8",
            authDomain: "cubachat-6f674.firebaseapp.com",
            projectId: "cubachat-6f674",
            storageBucket: "cubachat-6f674.firebasestorage.app",
            messagingSenderId: "351613355145",
            appId: "1:351613355145:web:e8e6939aac0f08ffa33258"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const neonColors = ['#00f3ff', '#ff00ff', '#00ff00', '#ffff00', '#ff0055', '#7000ff'];
        let myColor = neonColors[Math.floor(Math.random() * neonColors.length)];
        let usuario = sessionStorage.getItem("neon_user");

        // Lógica Login
        if (usuario) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('display-name').innerText = usuario;
        }

        document.getElementById('enter-btn').onclick = () => {
            const val = document.getElementById('username').value.trim();
            if (val) {
                sessionStorage.setItem("neon_user", val);
                sessionStorage.setItem("neon_color", myColor);
                location.reload();
            }
        };

        const userColor = sessionStorage.getItem("neon_color") || myColor;
        const userActual = sessionStorage.getItem("neon_user");

        // Enviar
        const enviar = async () => {
            const input = document.getElementById('msg-input');
            if (input.value.trim()) {
                const text = input.value;
                input.value = "";
                await addDoc(collection(db, "mensajes"), {
                    autor: userActual,
                    texto: text,
                    color: userColor,
                    timestamp: serverTimestamp()
                });
            }
        };

        document.getElementById('send').onclick = enviar;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
        document

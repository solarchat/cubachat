<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMACIÓN MUSEO</title>
    <style>
        :root {
            --gold: #c5a059;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --border: #333333;
            --danger: #ff5555;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* DISEÑO DE CABECERA CON GRÁFICOS CSS */
        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 25%, #222 25%, #222 50%, #1a1a1a 50%, #1a1a1a 75%, #222 75%, #222 100%);
            background-size: 40px 40px; /* Patrón geométrico simple */
            border-bottom: 5px solid var(--gold);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 4px;
            color: var(--gold);
            text-transform: uppercase;
        }

        header p {
            margin-top: 10px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #888;
        }

        /* NAVEGACIÓN STICKY */
        nav {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
            border-bottom: 1px solid var(--gold);
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px 10px;
            border: 1px solid transparent;
        }

        nav a:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        section {
            margin-bottom: 60px;
            scroll-margin-top: 80px;
        }

        h2 {
            font-size: 1.4rem;
            color: var(--gold);
            text-transform: uppercase;
            border-left: 4px solid var(--gold);
            padding-left: 15px;
            margin-bottom: 30px;
        }

        /* GRIDS Y TARJETAS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .card h3 {
            margin-top: 0;
            font
